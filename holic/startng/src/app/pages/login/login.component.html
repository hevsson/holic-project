<div class="formulaire">
  <img src="assets/img/holic/logo-holic-o.png" />

  <div>
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit(form.value)"
      class="text-left mt-4"
    >
      <div class="form-group">
        <input
          formControlName="login"
          class="form-control validation-field"
          placeholder="Login"
          type="text"
        />
        <small
          class="text-danger"
          *ngIf="
            form.get('login').touched && form.get('login').hasError('required')
          "
          >Login is required</small
        >
      </div>
      <div class="form-group">
        <input
          formControlName="password"
          class="form-control validation-field"
          placeholder="Password"
          type="password"
        />
        <small
          class="text-danger"
          *ngIf="
            form.get('password').touched &&
            form.get('password').hasError('required')
          "
          >Password is required</small
        >
        <small
          class="text-danger"
          *ngIf="
            form.get('password').touched &&
            form.get('password').hasError('minlength')
          "
          >Password isn't long enough, minimum of 6 characters</small
        >
      </div>
      <div class="form-group d-flex justify-content-between">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="login-checkbox"
          />
          <label class="custom-control-label keepme" for="login-checkbox"
            >Keep me signed in.</label
          >
        </div>
      </div>
      <div class="form-group">
        <button
          [disabled]="!form.valid"
          class="btn btn-block submit"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>

    <a routerLink="/register" class="transition">Subscribe ?</a>
  </div>
</div>
